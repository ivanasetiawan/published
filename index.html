---
layout: default
---

<div class="home">

	<div class="posts">
		{% for post in site.posts %}
			<article>
				<header>
					<h2>{{ post.title }}</h2>
					<div class="calendar">
						{{ post.date | date: "%b" }} {{ post.date | date: "%d" }}, {{ post.date | date: "%Y" }}
						{{ post.date | date: "%R" }}
					</div>
				</header>

				<div class="post-content">
					{{ post.content }}
				</div>
				
			</article>
		{% endfor %}
	</div>

</div>
